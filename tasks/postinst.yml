---

- set_fact:
    boottidal_hs: "/home/{{ansible_env.SUDO_USER}}/.config/nvim/plugged/vim-tidal/Tidal.ghci"

- name: check if tidalvim is already installed
  stat:
    path: /usr/local/bin/tidal
  register: tidalvim

- block:
  - name: create required neovim and Plug directories
    file:
      path: "{{ item }}"
      state: directory
    with_items:
      - "/home/{{ansible_env.SUDO_USER}}/.config/nvim"
      - "/home/{{ansible_env.SUDO_USER}}/.local/share/nvim/site/autoload"

  - name: get vim-plug plugin manager
    get_url:
      url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
      dest: "/home/{{ansible_env.SUDO_USER}}/.local/share/nvim/site/autoload/plug.vim"
      mode: '0640'

  - name: installing new init.vim with Plug support - any existing file will be backed up
    template:
      src: templates/init.vim.template
      dest: "/home/{{ ansible_env.SUDO_USER }}/.config/nvim/init.vim"
      mode: '0640'
      backup: yes
    tags:
    - config
  
  - name: install tidal-vim plugin
    shell: nvim +Silent +VimEnter +PlugInstall +qall

  when: tidalvim.stat.islnk is not defined
  become: yes
  become_method: su
  become_user: "{{ansible_env.SUDO_USER}}"
  become_flags: '-s /bin/bash'

- name: set up tidal symlink in the PATH
  file:
    src: /home/{{ansible_env.SUDO_USER}}/.config/nvim/plugged/vim-tidal/bin/tidal
    dest: /usr/local/bin/tidal
    state: link
  when: tidalvim.stat.islnk is not defined

- block:
  - name: create required config scripts directory
    file:
      path: "/home/{{ansible_env.SUDO_USER}}/.local/share/ansible-tidalcycles/scripts/"
      state: directory
      recurse: yes

  - name: copy mutable-instruments params file to scripts dir
    get_url:
      url: https://raw.githubusercontent.com/cleary/ansible-tidalcycles/master/files/mutable-instruments-ugens_parameters.hs
      dest: "/home/{{ansible_env.SUDO_USER}}/.local/share/ansible-tidalcycles/scripts/mutable-instruments-ugens_parameters.hs"

  become: yes
  become_method: su
  become_user: "{{ansible_env.SUDO_USER}}"
  become_flags: '-s /bin/bash'
  when: sc_ugens is defined and "mutable-instruments" in sc_ugens

- name: load mutable-instruments parameter file in Tidal.ghci
  lineinfile:
      path: "{{ boottidal_hs }}"
      insertbefore: '^:set prompt (.*$)'
      line: ":script /home/{{ansible_env.SUDO_USER}}/.local/share/ansible-tidalcycles/scripts/mutable-instruments-ugens_parameters.hs"
  when: sc_ugens is defined and "mutable-instruments" in sc_ugens

- debug:
    msg: "/usr/local/bin/tidal already exists, doing nothing"
  when: tidalvim.stat.islnk is defined
